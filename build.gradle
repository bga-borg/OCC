apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
	compile 'org.infinispan:infinispan-core:7.1.1.Final'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.slf4j:slf4j-simple:1.7.10'
    compile 'com.google.guava:guava:18.0'

    // jclouds/opensrtack
    compile 'org.apache.jclouds:jclouds-all:1.9.0'
    compile 'org.apache.jclouds.driver:jclouds-sshj:1.9.0'


    // jpa core (for relational) - hibernate
    compile 'org.hibernate:hibernate-core:4.3.9.Final'

    // OGM - infinispan
    compile 'org.hibernate.ogm:hibernate-ogm-infinispan:4.1.3.Final'

    testCompile 'junit:junit:4.11'
}
