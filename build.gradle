apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
	compile 'org.infinispan:infinispan-core:7.1.1.Final'
    compile 'org.slf4j:slf4j-api:1.7.+'
    compile 'ch.qos.logback:logback-classic:1.+'
    compile 'com.google.guava:guava:18.0'

    compile 'com.woorea:openstack-java-sdk:3.2.1'
    compile 'com.woorea:keystone-client:3.2.1'
    compile 'com.woorea:nova-client:3.2.1'
    compile 'com.woorea:ceilometer-client:3.2.1'
    compile 'com.woorea:swift-client:3.2.1'
    compile 'com.woorea:quantum-client:3.2.1'
    compile 'com.woorea:glance-client:3.2.1'
    compile 'com.woorea:cinder-client:3.1.1'
    compile 'com.woorea:openstack-examples:3.2.1'


    // jpa core (for relational) - hibernate
    compile 'org.hibernate:hibernate-core:4.3.9.Final'

    // OGM - infinispan
    compile 'org.hibernate.ogm:hibernate-ogm-infinispan:4.1.3.Final'

    testCompile 'junit:junit:4.11'
}
