<h3 class="sub-header">Cache main</h3>
<div ng-controller="mainController as mC">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <go-diagram go-model="mC.graphModel"
                                style="border: solid 1px blue; width:100%; height:400px"></go-diagram>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="btn btn-primary" ng-click="mC.refreshDbStatus()">refresh</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">

                            <input style="width: 100px; float: left;" type="text" ng-model="mC.refreshInterval" class="form-control"/>
                            ms&nbsp;

                            <div class="btn btn-primary" ng-click="mC.startAutoRefresh()">start auto refresh</div>
                            <div class="btn btn-primary" ng-click="mC.stopAutoRefresh()">stop auto refresh</div>
                        </div>
                    </div>

                    <hr/>
                    <div class="row">
                        <div class="col-md-12">
                            <pre>{{mC.dbStatus | json}}</pre>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
