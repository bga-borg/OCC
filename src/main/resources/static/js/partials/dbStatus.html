<h3 class="sub-header">Database Status</h3>
<div ng-controller="dbStatus as dS">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <pre>{{dS.dbStatus | json}}</pre>
            </div>
            <div class="col-md-6">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(key, value) in dS.dbStatus.content">
                        <td>{{key}}</td>
                        <td class="api-key">{{value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
</div>
